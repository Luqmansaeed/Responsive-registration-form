<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>Registration Form</header>
      <form action="#" class="secActive">
        <div class="form first">
          <div class="details personal">
            <span class="title">Personal details</span>
            <div class="fields">
              <div class="input-field">
                <label>Full Name</label>
                <input type="text" placeholder="Enter Your Full Name" required />
              </div>
              <div class="input-field">
                <label>Date Of Birth</label>
                <input type="date" placeholder="" required/>
              </div>
              <div class="input-field">
                <label>Email</label>
                <input type="email" placeholder="Enter Your email" required />
              </div>
              <div class="input-field">
                <label>Mobile Number</label>
                <input type="number" placeholder="Enter Your Number" required />
              </div>
              <div class="input-field">
                <label>Gender</label>
                <input type="text" placeholder="Enter Your Gender" required />
              </div>
              <div class="input-field">
                <label>Occupation</label>
                <input type="text" placeholder="Enter Your occupation" required />
              </div>
            </div>
          </div>
          
          <div class="details ID">
            <span class="title">Identity  details</span>
            <div class="fields">
              <div class="input-field">
                <label>ID Type</label>
                <input type="text" placeholder="Enter Your type" required />
              </div>
              <div class="input-field">
                <label>ID Number</label>
                <input type="number" placeholder="Enter Your ID Number" required/>
              </div>
              <div class="input-field">
                <label>Issued Autority</label>
                <input type="text" placeholder="Enter your Authority" required />
              </div>
              <div class="input-field">
                <label>Issued State</label>
                <input type="text" placeholder="Enter Your Issued Sate" required />
              </div>
              <div class="input-field">
                <label>Issued Date</label>
                <input type="date" placeholder="Enter Your issued date" required />
              </div>
              <div class="input-field">
                <label>Expiry Date</label>
                <input type="date" placeholder="Enter Your Expiry Date" required />
              </div>
            </div>
            <button class="nextBtn">Next</button>
          </div>
        </div>  




        <div class="form second">
          <div class="details address">
            <span class="title">Address details</span>
            <div class="fields">
              <div class="input-field">
                <label>Address type</label>  
                <input type="text" placeholder="Enter Your address type" required />
              </div>
              <div class="input-field">
                <label>Nationality</label>
                <input type="text" placeholder="Enter your nationality" required/>
              </div>
              <div class="input-field">
                <label>State</label>
                <input type="text" placeholder="Enter Your state" required />
              </div>
              <div class="input-field">
                <label>District</label>
                <input type="text" placeholder="Enter Your district" required />
              </div>
              <div class="input-field">
                <label>Block Number</label>
                <input type="number" placeholder="Enter Your block " required />
              </div>
              <div class="input-field">
                <label>Ward Number</label>
                <input type="number" placeholder="Enter Your ward number" required />
              </div>
            </div>
          </div>
          
          <div class="details family">
            <span class="title">Family  details</span>
            <div class="fields">
              <div class="input-field">
                <label>Father Name</label>
                <input type="text" placeholder="Enter Your father name" required />
              </div>
              <div class="input-field">
                <label>Mother Name</label>
                <input type="text" placeholder="Enter Your mother name" required/>
              </div>
              <div class="input-field">
                <label>Grand Father</label>
                <input type="text" placeholder="Enter your grand father" required />
              </div>
              <div class="input-field">
                <label>Spouse</label>
                <input type="text" placeholder="Enter Your spouse name" required />
              </div>
              <div class="input-field">
                <label>Father In Law</label>
                <input type="text" placeholder="Enter Your Father in law name" required />
              </div>
              <div class="input-field">
                <label>Mother In Law</label>
                <input type="text" placeholder="Enter Your mother in law name" required />
              </div>
            </div>
            <div class="buttons">
              <button class="backBtn">
              <span class="btnText">Back</span>
              </button>
              <button class="nextBtn">
                <span class="btnText">Next</span> 
              </button>
            </div>
          </div>
        </div>  
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
